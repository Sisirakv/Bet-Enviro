{% extends 'web/partials/base.html' %}
{% load static %}
{% block content %}

<style>
    #section-id-1628690870562 {
        padding-top: 0;
        padding-right: 0;
        padding-bottom: 0;
        padding-left: 0;
        margin-top: 0;
        margin-right: 0;
        margin-bottom: 0;
        margin-left: 0;
        box-shadow: 0 0 0 0 #ffffff;
    }
    #sppb-addon-1651225851606 #btn-1651225851606.sppb-btn-custom {
    letter-spacing: 0px;
    text-transform: uppercase;
    font-weight: 600;
}

#sppb-addon-1651225851606 #btn-1651225851606.sppb-btn-custom {
    background-color: #222222;
    color: #FFFFFF;
    padding: 20px 38px 20px 38px;
    font-size: 16px;
}

#sppb-addon-1651225851606 #btn-1651225851606.sppb-btn-custom:hover {
    background-color: #222222;
    color: #FFFFFF;
}
</style>

<section id="sp-title" >



    <div class="row">
        <div id="sp-title" class="col-lg-12 ">
            <div class="sp-column ">
                <div class="sp-page-title" style="background-color: #f4f5f9;">
                    <div class="container">
                        <h2 class="sp-page-title-heading">Locate Your Service</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<section id="sp-main-body" style="background-image:url({% static 'images/location_search2.jpg' %});">
    <div class="row">
    <!-- <div id="sppb-addon-wrapper-1628690870561" class="col-lg-4 sppb-addon-wrapper">
        <div id="sppb-addon-1628690870561" class="clearfix ">
            <div class="sppb-addon-openstreetmap-wrapper">
                <div class="sppb-addon-content">
                    <div id="sppb-addon-osm-1628690870561" class="sppb-addon-openstreetmap zindex-under"><img
                            class="row"
                            src="{% static 'images/location.jpg' %}"
                            width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen=""></img>
                    </div>
                </div>
            </div>
        </div>
    </div> -->
    <div class="col-sm-2"></div>
    <div id="section-id-1628690870562" class="col-sm-8 sppb-section">
        <div class="sppb-container-inner">
            <div class="row">
                <div class="sppb-col-md-1">

                </div>
                
                    <div id="column-id-1628690870564" class="sppb-column zindex-top opacity94 sppb-align-items-top">
                        <div class="sppb-column-overlay"></div>
                        <div class="sppb-column-addons" style="padding-top:15px;">
                            
                            <div id="sppb-addon-wrapper-1651225851606" class="sppb-addon-wrapper">
                                <div id="sppb-addon-1651225851606" class="clearfix ">
                                    <div class="sppb-addon sppb-addon-form-builder">
                                        <div class="sppb-addon-content">
                                            <form class="sppb-addon-form-builder-form" method="POST">
                                                {% csrf_token %}
                                                <div class="sppb-form-group sppb-form-builder-field-0">
                                                    <select class="form-select" aria-label="Default select example" name="service" id="services">
                                                        <option selected>Select the Service</option>
                                                        {% for services in service_name_select %}
                                                        <option value="{{services.id}}">{{services.name}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                                <div class="sppb-form-group sppb-form-builder-field-1">
                                                    <select class="form-select" aria-label="Default select example" name="district" id="distname">
                                                        <option selected>Select District</option>
                                                        {% for d in districts %}
                                                        <option value="{{d.id}}">{{d.district_name}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                                <div class="sppb-form-group sppb-form-builder-field-2">
                                                  
                                                    <select class="form-select" aria-label="Default select example" name="service_location" id="local_area">
                                                        <option selected>Select Local Area</option>
                                                                     
                                                    </select>
                                            
                                                    
                                                </div>

                                                <div class="sppb-form-group sppb-form-builder-field-2">
                                                  
                                                    <select class="form-select" aria-label="Default select example" name="service_centre" id="centre">
                                                        <option selected>Select Centre</option>
                                                        
                                                        
                                                        
                                                    </select>
                                            
                                                    
                                                </div>
                                                

                                            </form>
                                            
                                            <div style="display:none;margin-top:10px;" class="sppb-ajax-contact-status">
                                            
                                            </div>
                                           
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                
               
            </div>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>
</section>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>


$(document).ready(function(){
           $('#distname').change(function(){
            $.ajax({
                url:'/distsearch/',
                type:'get',
                data:{
                    'id':$('#distname').val()
                },
                success:function(response){
                    $('#local_area').html(response)
                }
            })
           })
        })


        $(document).ready(function(){
               $('#local_area').change(function(){
                $.ajax({
                    url:'/areasearch/',
                    type:'get',
                    data:{
                        'id':$('#local_area').val(),
                        'service':$('#services').val()
                    },                   
                    success:function(response){
                        $('#centre').html(response)
                    }
                })
               })
            })

</script>


    
    
 

{% endblock %}
